                type="button"

                  <li class="nav-item">

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card w-100" style="width: 18rem;">
                        <img src="img/cabin.png" class="card-img-top" alt="Cabin">

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card w-100" style="width: 18rem;">

                    <div class="card w-100" style="width: 18rem;">
                        <img src="img/safe.png" class="card-img-top" alt="Safe">

                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card w-100" style="width: 18rem;">
