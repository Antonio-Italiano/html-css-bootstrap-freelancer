<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Italiano">
    <!-- Title  -->
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap CSS -->

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header  -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-white" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler border-white" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn-close-white"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav fw-bold">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">CONTACT</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Jumbotron -->
    <section id="jumbotron">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-5 text-center">jumbotron</div>
            </div>
        </div>

    <!-- Portfolio  -->
    <section id="portfolio">
        <div class="container-sm">
            <div class="row">
                <div class="col-12 text-center">Portfolio</div>
                <div class="col-12 col-md-6 col-lg-4">casa</div>

                <div class="col-12 col-md-6 col-lg-4">tendone</div>
                <div class="col-12 col-md-6 col-lg-4">game</div>
                <div class="col-12 col-md-6 col-lg-4">cassaforte</div>
                <div class="col-12 col-md-6 col-lg-4">sottomarino</div>
            </div>
        </div>       
    </section>

    <!-- About -->
    <section id="about">
        <div class="container-sm">
            <div class="row justify-content-center">
                <div class="col-12 text-center">About</div>
                <div class="col-12 col-md-5">Freelancer</div>
                <div class="col-12 col-md-5">whether</div>
                <div class="col-12 text-center">download</div>
            </div>
        </div>
    </section>

    <!-- Contact Me  -->
    <section id="Contact">
        <div class="container-sm">
            <div class="row justify-content-center">
                <div class="col-12 text-center">CONTACT ME</div> 
                <div class="col-10">
                    name
                    <hr>
                    email
                    <hr>
                    phone
                    <hr>
                    message
                    <hr>
                    send
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-sm">
            <div class="row">
                <div class="col-12 col-md-4">LOCATION</div>
                <div class="col-12 col-md-4">AROUND THE WEB</div>
                <div class="col-12 col-md-4">ABOUT FREELANCER</div>
            </div>
        </div>
    </footer>
    <section id="copyright">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">Copyright</div>
            </div>
        </div>
        
        
    </section>
